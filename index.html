<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Quick online password generator" />
    <meta name="keywords" content="Tools, Developer, Rust, WASM" />
    <meta name="author" content="Juliette Cordor" />

    <link data-trunk rel="scss" href="./static/styles.scss" />

    <link data-trunk rel="copy-dir" href="./static/icons/" />
    <link data-trunk rel="copy-file" href="./static/sw.js" />
    <link data-trunk rel="copy-file" href="./static/robots.txt" />
    <link data-trunk rel="copy-file" href="./static/site.webmanifest" />
    <link data-trunk rel="icon" href="./static/icons/favicon.ico" />

    <script>
      window.registerSW = function () {
        if ('serviceWorker' in navigator) {
          console.time('Service Worker Registration');
          navigator.serviceWorker.register('/sw.js');
          console.timeEnd('Service Worker Registration');
        }
      };
    </script>

    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />

    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="icons/browserconfig.xml" />
    <meta name="theme-color" content="#282c34" />

    <link rel="manifest" href="site.webmanifest" />

    <title>Password Generator</title>
  </head>
  <body></body>
</html>
